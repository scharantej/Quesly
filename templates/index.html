
<!DOCTYPE html>
<html>
<head>
<title>Chatbot</title>
<style>
body {
font-family: Arial, sans-serif;
}
.container {
width: 500px;
margin: 0 auto;
padding: 10px;
}
form {
display: flex;
flex-direction: column;
align-items: center;
}
input {
width: 300px;
padding: 5px;
margin: 10px;
}
button {
padding: 5px;
margin: 10px;
cursor: pointer;
}
.chat-container {
width: 100%;
max-height: 400px;
overflow-y: scroll;
}
.chat-message {
margin: 10px;
padding: 10px;
border: 1px solid #ccc;
border-radius: 5px;
}
</style>
</head>
<body>
<div class="container">
<h1>Chatbot</h1>
<form id="chat-form">
<input type="text" id="question" placeholder="Ask a question">
<button type="submit">Send</button>
</form>
<div class="chat-container">
</div>
</div>
</body>
</html>
